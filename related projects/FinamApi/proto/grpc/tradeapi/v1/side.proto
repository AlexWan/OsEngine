syntax = "proto3";

package grpc.tradeapi.v1;

option csharp_namespace = "FinamApi.TradeApi.V1";
option go_package = "trade_api/v1/side";
option java_multiple_files = true;

// Сторона сделки
enum Side {
  // Сторона сделки не указана
  SIDE_UNSPECIFIED = 0;
  // Покупка
  SIDE_BUY = 1;
  // Продажа
  SIDE_SELL = 2;
}
